<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./common/main.css">
    <link rel="stylesheet" href="./common/reset.css">
    <link rel="stylesheet" href="./common/Header.css">
    <link rel="stylesheet" href="home/HomeApp.css">
    <title>Pokedex Lab Home</title>
</head>

<body>



    <section class="pokemon-section">
        <div class="pagination-bar">
            <button class="previous">Previous</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
            <button class="next">Next</button>
        </div>

        <ul class="pokemon-list">
            <li class="pokemon-item">
                    <div class="info-container">
                        <h2>${pokemon.pokemon}</h2>
                        <p class="pokemon-type">${pokemon.type_1}</p>
                    </div>
                    <div class="image-container">
                        <!-- <img src="${pokemon.url_image}" alt="${pokemon.pokemon} image"> -->
                        <img src="./assets/placeholder.jpg" alt="image">
                    </div>
                    <p class="hp">${pokemon.hp}</p>
                    <p class="pokemon-gen">${pokemon.generation_id}</p>
            </li>
        </ul>
    </section>

    <footer>
        <p>ACL Pokemon Fans &copy 2019</p>
    </footer>

    <script type="module" src="home/index.js"></script>
</body>

</html>
