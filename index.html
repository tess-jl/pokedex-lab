<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="reset.css">
    <title>Pokedex Lab</title>
</head>

<body>
    <header class="header-section">
        <img id="logo" src="./assets/logo.jpg">
        <h1>Pokedex</h1>
        <h3>a place to search and sort 'em all</h3>
    </header>

    <nav class="nav-section">
        <div>Navigaton</div>
    </nav>

    <section class="search-sort-section">
        <search>Search:</search>
        <input>

        <select>Sort by:


        </select> 
    </section>

    <section class="pokemon-section">
        <div class="paginationBar">
            <button class="previous">Previous</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
            <button class="next">Next</button>
        </div>

        <ul class="pokemon-list">
            <li class="pokemon-item">
                    <div class="info-container">
                        <h2>${pokemon.pokemon}</h2>
                        <p class="pokemon-type">${pokemon.type_1}</p>
                    </div>
                    <div class="image-container">
                        <img src="${pokemon.url_image}" alt="${pokemon.pokemon} image">
                    </div>
                    <p class="hp">${pokemon.hp}</p>
                    <p class="pokemon-gen">${pokemon.generation_id}</p>
            </li>
            <li class="pokemon-item">
                    <div class="info-container">
                        <h2>${pokemon.pokemon}</h2>
                        <p class="pokemon-type">${pokemon.type_1}</p>
                    </div>
                    <div class="image-container">
                        <img src="${pokemon.url_image}" alt="${pokemon.pokemon} image">
                    </div>
                    <p class="hp">${pokemon.hp}</p>
                    <p class="pokemon-gen">${pokemon.generation_id}</p>
            </li>
        </ul>
    </section>

    <footer>
        ACL Pokemon Fans &copy 2019
    </footer>

    <!-- <script type="module" src="app.js"></script> -->
</body>

</html>
